<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- including materail lite css files -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        .demo-list-item {
            width: 300px;
        }
    </style>
</head>

<body>

    <ul class="demo-list-item mdl-list">
        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
            Bryan Cranston
          </span>
        </li>
        <li class="mdl-list__item" id="special">
            <span class="mdl-list__item-primary-content">
            Aaron Paul
          </span>
        </li>
        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
            Bob Odenkirk
          </span>
        </li>
    </ul>

    <!-- Colored raised button -->
    <button id="show" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
   Show
  </button>

    <!-- Accent-colored raised button with ripple -->
    <button id="hide" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
   Hide
  </button>


    <!-- inlcue material ui javascript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- import jquery -->
    <script src="jquery-3.5.1.min.js"></script>
    <!-- custom code -->
    <script>
        $(document).ready(function() {
            $('li').dblclick(function() {
                $(this).css('text-decoration', 'line-through');
            });

            $('#special').click(function() {
                alert("list item");
            });

            $('ul').click(function() {
                alert("list");
            });

            $('#hide').click(function() {
                $('#special').fadeOut(2000);
            });

            $('#show').click(function() {
                $('#special').show();
            });

        });
    </script>
</body>

</html>
